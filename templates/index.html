<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheating Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Cheating Detection System</h1>
        <button onclick="startDetection()">â–¶ï¸ Start Detection</button>
        <button onclick="location.href='/download'">ğŸ“¥ Download Logs</button>

        <div id="status" class="hidden">âš™ï¸ Initializing detection...</div>
        <div id="logs" class="logs hidden">
            <h2>ğŸ“‹ Live Logs</h2>
            <div id="logContainer">Waiting for logs...</div>
        </div>
    </div>

    <script>
        function startDetection() {
            document.getElementById("status").classList.remove("hidden");
            document.getElementById("logs").classList.remove("hidden");

            fetch("/start")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("status").innerText = "âœ… " + data.message;
                    fetchLogs();
                    setInterval(fetchLogs, 5000);
                });
        }

        function fetchLogs() {
            fetch("/get_logs")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("logContainer").innerHTML =
                        data.logs.map(line => `<div>ğŸ“ ${line}</div>`).join("");
                });
        }
    </script>
</body>
</html>
